<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          src="images/bg-pattern-card.svg"
          alt="background pattern card"
          class="cover-img"
        />
        <!-- <div class="profile-container"> -->
        <div class="container">
          <img
            src="images/image-victor.jpg"
            alt="avatar image"
            class="avatar-img"
          />
          <!-- </div> -->
          <div class="text-box">
            <h2 class="name">Victor Crest <span>26</span></h2>
            <p class="address">London</p>
          </div>
        </div>
        <div class="stats-box">
          <div class="followers">
            <span class="stat">80K</span>
            <p class="label">Followers</p>
          </div>
          <div class="likes">
            <span class="stat">803K</span>
            <p class="label">Likes</p>
          </div>
          <div class="photos">
            <span class="stat">1.4K</span>
            <p class="label">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://ph.linkedin.com/in/archer-talisic">Archer Talisic</a>.
      </div>
    </main>
  </body>
</html>
